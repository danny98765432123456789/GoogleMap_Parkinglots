    function getByID(device_id) {
        $.ajax("http://140.112.41.157:3001/googlemap/googlemap/"+ device_id, {
            type: 'GET',
            success: function(result) {
              $("#" + device_id + " > p").text("ID : " + result.park_name);
              $("#" + device_id + " > p").next().text("longitude : " + result.park_longitude);
              $("#" + device_id + " > p").next().next().text("latitude : " + result.park_latitude);
            }
        });
    }

   </script>
